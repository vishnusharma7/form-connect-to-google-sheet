<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with google sheet connect</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="contact">
        <h1 class="contact-detail">Contact us</h1>
        <p class="contact-description"></p>
        <form action="" name="contact-us" >
            <div class="form-group">
                <label for="email"></label>
                <input type="email" placeholder="Email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="name"></label>
                <input type="text" placeholder="Full Name"  name="name" id="name">
             
            </div>
            <div class="form-group">
                <label for="message"></label>
                <textarea type="message" placeholder="Message" name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
  
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxrI36f99xgFQH-5QzdYu___TLaox2Ag_Tu5gTYYtA5LHMu3SZUKHE74ZmgLM-D-rjObw/exec'
        const form = document.forms['contact-us']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
            form.reset()
             alert('Successfully submitted form')
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
